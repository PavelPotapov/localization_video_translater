<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!----- close button ----->
		<div class="close close_hidden">
			<i class="bi bi-x"></i>
		</div>

		<div class="search search_animation" id="test">
			<div class="icon">
				<i class="bi bi-rocket-takeoff-fill"></i>
				click me
			</div>
		</div>
		<input type="text">
		<form class="form_registration form_registration_hidden" action="#">
			<p class="sign_up">SignUp</p>
			<input
				class="form_registration__input first_input"
				type="email"
				placeholder="type email"
				autocomplete="off"
				id="test"
			/>
			<input
				class="form_registration__input"
				type="password"
				placeholder="type password"
			/>
			<input
				class="form_registration__input"
				type="password"
				placeholder="again password"
			/>

			<button class="form_registration__btn">go</button>
		</form>

		<script src="animate_reg.js"></script>
	</body>
</html>
